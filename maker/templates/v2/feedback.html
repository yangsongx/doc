{% extends 'v1/base_index.html' %}

{% load staticfiles %}

{% block title %}帮助{% endblock %}


{% block your_css %}
<style>
    .align-center {
        margin:2px auto;
        text-align:center;
    }

    .modal-dialog-center {
        margin-top: 20%;
    }
</style>
{% endblock %}

{% block body_block %}
</br>
<div class="container" style="padding:0px 15px">
    <h4>请输入您的宝贵意见和建议，每个意见都是产品不断改进的动力！</h4>
    <br>
    <form id="fb-form">
        <input type="hidden" name="src" id="src" value="{{ src }}" />
        <input type="hidden" name="ver" id="ver" value="{{ ver }}" />
        <input type="hidden" name="uid" id="uid" value="{{ uid }}" />
        <div>
            <label class="control-label" for="inputSuccess">问题反馈：</label>
            <textarea class="form-control" id="desp" rows="5" maxlength="200" placeholder="输入200字以内"></textarea>
        </div>
        <br>

        <div>
            <label class="control-label" for="inputSuccess">您的联系方式:</label>
            <textarea class="form-control" name="contacts" rows="2" id="contacts" maxlength="50" placeholder="请留下您的手机号码，QQ或Email，我们会尽快与您取得联系！"></textarea>
        </div>

        <br>

        <button type="submit" class="btn btn-primary">提交</button>

    </form>

    <div class="modal fade" id="changeModal" tabindex="-1">
        <div class="modal-dialog" style="margin-top: 10%;" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" data-toggle="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h3 class="modal-title">谢谢</h3>
                </div>
                <div class="modal-body">
                    <div>
                        <h4>您的意见反馈已经提交成功</h4>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
                </div>

            </div>
        </div>
    </div>
</div>


{% endblock %}

{% block your_js %}
<script type="text/javascript">
    (function($){
        function processForm( e ){

            if (document.getElementById('desp').value.length==0) {
               showToast('error','问题反馈不能为空，请输入');
               return false;
            }

            $.ajax({
                url: '/feedback/',
                dataType: 'json',
                type: 'post',
                contentType: 'application/json',
                data: JSON.stringify( { "src" : $('#src').val(), "ver": $('#ver').val(), "uid": $('#uid').val(), "desp": $('#desp').val(), "contacts": $('#contacts').val()} ),
                success: function(data) {
                    cdLog(JSON.stringify(data));
                    $('#changeModal').modal('show');
                },
                error: function( jqXhr, textStatus, errorThrown ){
                    cdLog( errorThrown );
                }
            });

            e.preventDefault();
        }

        $('#fb-form').submit( processForm );
    })(jQuery);
</script>
{% endblock %}
