{% load autoVersion %}

<div class="modal fade" id="appDetailModal" tabindex="-1" >
    <div class="modal-dialog modal-app-dialog modal-dialog-center" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" data-toggle="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span></button>
                <h2 class="modal-title" id="detail_title"></h2>
            </div>
            <div class="modal-body">
              <div class="row">
                 <div class="col-xs-6 col-sm-4" id="detail_logo"></div>
                 <div class="col-xs-6 col-sm-8" id="detail_head"></div>
              </div>
              <div class="row">
                  <div class="col-xs-12 col-sm-12"><h4><br>应用截图</h4></div>
                  <div class="col-xs-12 col-sm-12" id="detail_pics"></div>
              </div>
              <div class="row">
                 <div class="col-xs-12 col-sm-12"><h4><br>应用介绍</h4></div>
                 <div class="col-xs-12 col-sm-12" id="detail_intro"></div>
              </div>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
