        }

        .container1 > div,
        .container2 > div,
        .container3 > div {
            width: 6px;
            height: 6px;
            background-color: #5383b4;
            border-radius: 100%;
            position: absolute;
            -webkit-animation: bouncedelay 1.2s infinite ease-in-out;
            animation: bouncedelay 1.2s infinite ease-in-out;
            /* Prevent first frame from flickering when animation starts */

            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
        }

        @-webkit-keyframes bouncedelay {
            0%, 80%, 100% {
                -webkit-transform: scale(0.0)
            }
            40% {
                -webkit-transform: scale(1.0)
            }
        }
        @keyframes bouncedelay {
            0%, 80%, 100% {
                transform: scale(0.0);
                -webkit-transform: scale(0.0);
            }
            40% {
                transform: scale(1.0);
                -webkit-transform: scale(1.0);
            }
        }

        @-webkit-keyframes bouncedelay {
            0%, 80%, 100% {
                -webkit-transform: scale(0.0)
            }
            40% {
                -webkit-transform: scale(1.0)
            }
        }
        @keyframes bouncedelay {
            0%, 80%, 100% {
                transform: scale(0.0);
                -webkit-transform: scale(0.0);
            }
            40% {
                transform: scale(1.0);
                -webkit-transform: scale(1.0);
            }
        }
    </style>
</head>

<div class="wrapper body-inverse">
    <div class="container">
        <section>
            <div id="container_demo" >
                <div id="wrapper">
                    <div id="login" class="animate form">
                        <form method = 'post' enctype="multipart/form-data" autocomplete="on">
                            <h1>Log in</h1>
                            <p>
                                <label for="id_user_name" class="uname" data-icon="u" > 输入邮箱或者账号 </label>
                                <input id="id_user_name" name="user_name" required="required" type="text" placeholder="邮箱或账号"/>
                            </p>
                            <p>
                                <label for="id_password" class="youpasswd" data-icon="p"> 输入密码 </label>
                                <input id="id_password" name="password" required="required" type="password" placeholder="密码" />
                            </p>
                            <p class="keeplogin">
                                <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
                                <label for="loginkeeping">自动登录</label>
                            </p>
                            <p class="login button">
                                <input type="submit" value="登录" />
                            </p>
                            <p class="change_link">
                                还没有账号 ?
                                <a class="to_register" href="/uc/reg/">注册</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
