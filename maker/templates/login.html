<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <base href="/account">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="favicon.ico">
    <title ng-bind="title + ' · DaoCloud'"></title>
    <link href="https://dn-daoaccount-prod.qbox.me/static/css/account-framework-eaa96a31.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
    <link rel="stylesheet" type="text/css" href="static/css/animate-custom.css" />
    <script src="https://dn-daoaccount-prod.qbox.me/static/js/account-framework-f949fa76.js"></script>
    <script src="https://dn-daoaccount-prod.qbox.me/static/js/account-app-0cdf5721.js"></script>
</head>

<body class="body-blue theme-clean global-color_sun" ng-class="{'page-signin': signin, 'page-signup': signup}" data-spy="scroll" data-target=".navbar" ng-show="!hasToken">
<div class="wrapper body-inverse">
    <div class="container">
        <section>
            <div id="container_demo" >
                <div id="wrapper">
                    <div id="login" class="animate form">
                        <form method = 'post' enctype="multipart/form-data" autocomplete="on">
                            <h1>Log in</h1>
                            <p>
                                <label for="id_user_name" class="uname" data-icon="u" > 输入邮箱或者账号 </label>
                                <input id="id_user_name" name="user_name" required="required" type="text" placeholder="邮箱或账号"/>
                            </p>
                            <p>
                                <label for="id_password" class="youpasswd" data-icon="p"> 输入密码 </label>
                                <input id="id_password" name="password" required="required" type="password" placeholder="密码" />
                            </p>
                            <p class="keeplogin">
                                <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
                                <label for="loginkeeping">自动登录</label>
                            </p>
                            <p class="login button">
                                <input type="submit" value="登录" />
                            </p>
                            <p class="change_link">
                                还没有账号 ?
                                <a class="to_register" href="/uc/reg/">注册</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

</div>
<!-- / wrapper -->

<div class="footer-wrapper">
    <!-- footer wrapper -->
    <hr>
    <div class="container">
        <footer>
            <ul class="list-inline pull-left">
                <li>
                    <a href="http://www.miitbeian.gov.cn/">苏ICP备15054017号-2</a>
                </li>
            </ul>
        </footer>
    </div>
    <!-- /container -->
</div>
<!-- / footer wrapper -->



</body>
</html>
